<!DOCTYPE html>
 <html> 
 <head>
  <meta charset="utf-8"> <title>Fibonacci Series</title> </head> 
  <body>
  <input type ="number" id ="number">
  <br>
  <button onclick="fibonacci()">Generate Fibonacci Series</button>
  <p id ="fib"></p>
  </body> 
 </html>
 
 <script>
 function fibonacci(){
var fibonacci_series = function (n) 
{ if (n===1) {
 return [0, 1]; 
} else { 
var s = fibonacci_series(n - 1); s.push(s[s.length - 1] + s[s.length - 2]);
 return s; } 
 };
 var inputnum =document.getElementById("number").value;
 alert(inputnum);
 var result = document.getElementById("fib");
  result.innerHTML= fibonacci_series(inputnum); 
  }

</script>
